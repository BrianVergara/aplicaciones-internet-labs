<!DOCTYPE html>
<html lang="es">
<head>
    <title>Aplicaciones de Internet</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        
        function agregarPersona() {
            
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;

            if (nombre.trim() === '' || apellido.trim() === '') {
                alert("Por favor, ingrese tanto el nombre como el apellido.");
                return;
            }

            var table = document.getElementById("tablaPersonas");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = table.rows.length - 1;
            cell2.innerHTML = nombre;
            cell3.innerHTML = apellido;

            document.getElementById("nombre").value = '';
            document.getElementById("apellido").value = '';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Aplicaciones de Internet</h1>
            <table class="table table-striped" id="tablaPersonas">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Daniel</td>
                        <td>Ortiz</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <form onsubmit="event.preventDefault(); agregarPersona();">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>
</body>
</html>
